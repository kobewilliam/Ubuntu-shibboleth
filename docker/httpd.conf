<IfModule mod_ssl.c>
    <VirtualHost *:443>
        DocumentRoot /var/www/html/dist
        ServerName https://${FQDN}
        UseCanonicalName On

        <Directory "/var/www">
            Options FollowSymLinks
            Options +ExecCGI
            Require all granted
            AllowOverride None
            Order allow,deny
            Allow from all
            AddHandler cgi-script .cgi
        </Directory>

        SSLEngine on
        SSLCertificateFile    /etc/apache2/ssl/server.crt
        SSLCertificateKeyFile /etc/apache2/ssl/server.key
    </VirtualHost>
</IfModule>
LoadModule proxy_module /usr/lib/apache2/modules/mod_proxy.so
LoadModule proxy_http_module /usr/lib/apache2/modules/mod_proxy_http.so
LoadModule rewrite_module /usr/lib/apache2/modules/mod_rewrite.so

#LoadModule proxy_connect_module /usr/lib/apache2/mod_proxy_connect.so
#LoadModule proxy_ftp_module /usr/lib/apache2/mod_proxy_ftp.so

<IfModule mod_headers.c>
Header add Access-Control-Allow-Origin: *
</IfModule>

ProxyRequests Off
SSLProxyEngine on
#ProxyPass /dist/ https://172.18.0.2/
#ProxyPassReverse /dist/ https://172.18.0.2/
ProxyPass /dist/ https://graphdb.ics.uci.edu/
ProxyPassReverse /dist/ https://graphdb.ics.uci.edu/

