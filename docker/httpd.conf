<IfModule mod_ssl.c>
    <VirtualHost *:443>
        DocumentRoot /var/www/html
        ServerName https://${FQDN}
        UseCanonicalName On

        <Directory "/var/www">
            Options FollowSymLinks
            Options +ExecCGI
            Require all granted
            AllowOverride None
            Order allow,deny
            Allow from all
            AddHandler cgi-script .cgi
        </Directory>

        SSLEngine on
        SSLCertificateFile    /etc/apache2/ssl/server.crt
        SSLCertificateKeyFile /etc/apache2/ssl/server.key
    </VirtualHost>
</IfModule>
